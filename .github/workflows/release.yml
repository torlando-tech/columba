name: Tagged Release/Prerelease

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0, v1.2.3-beta1)

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and upload assets

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for version tagging
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION from tag: $TAG_NAME"

      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        run: |
          ./gradlew :app:assembleSentryRelease :app:assembleNoSentryRelease --no-daemon --stacktrace
          echo "✓ Release APKs built successfully"

      - name: Extract signing certificate fingerprints
        id: cert
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          CERT_INFO=$(keytool -list -v -keystore app/build/keystore/release.keystore \
            -alias "$KEY_ALIAS" -storepass "$KEYSTORE_PASSWORD")
          SHA256=$(echo "$CERT_INFO" | grep "SHA256:" | awk '{print $2}')
          SHA1=$(echo "$CERT_INFO" | grep "SHA1:" | awk '{print $2}')
          if [ -z "$SHA256" ] || [ -z "$SHA1" ]; then
            echo "::error::Failed to extract certificate fingerprints"
            exit 1
          fi
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "sha1=$SHA1" >> $GITHUB_OUTPUT
          echo "✓ Extracted certificate fingerprints"

      - name: Rename APKs with version and architecture
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # ABI split APKs: app-{abi}-{flavor}-release.apk
          # Universal APKs: app-universal-{flavor}-release.apk
          APK_DIR="app/build/outputs/apk"
          
          for flavor in sentry noSentry; do
            suffix=""
            [ "$flavor" = "noSentry" ] && suffix="-no-sentry"
            
            for apk in "$APK_DIR/$flavor/release/"*.apk; do
              filename=$(basename "$apk")
              
              if echo "$filename" | grep -q "armeabi-v7a"; then
                cp "$apk" "columba-${VERSION}-armeabi-v7a${suffix}.apk"
              elif echo "$filename" | grep -q "arm64-v8a"; then
                cp "$apk" "columba-${VERSION}-arm64${suffix}.apk"
              elif echo "$filename" | grep -q "x86_64"; then
                cp "$apk" "columba-${VERSION}-x86_64${suffix}.apk"
              elif echo "$filename" | grep -q "universal"; then
                cp "$apk" "columba-${VERSION}-universal${suffix}.apk"
              fi
            done
          done
          
          ls -la columba-*.apk
          echo "✓ Renamed APKs"

      - name: Generate SHA256 checksums
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          for apk in columba-*.apk; do
            sha256sum "$apk" > "${apk}.sha256"
          done
          echo "✓ Generated SHA256 checksums"

      - name: Read SHA256 checksums
        id: sha256
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          CHECKSUMS=""
          for checksum_file in columba-*.apk.sha256; do
            CHECKSUMS="${CHECKSUMS}$(cat "$checksum_file")\n"
          done
          echo "checksums<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHECKSUMS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            columba-*.apk
            columba-*.apk.sha256
          draft: true
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          body: |
            ## Columba ${{ steps.version.outputs.version }}

            ### Installation
            Download the APK matching your device's CPU architecture.

            **Architecture-specific APKs (recommended — smaller download):**
            | APK | Architecture | Devices |
            |-----|-------------|---------|
            | `columba-${{ steps.version.outputs.version }}-armeabi-v7a.apk` | armeabi-v7a | Older 32-bit ARM phones & tablets |
            | `columba-${{ steps.version.outputs.version }}-arm64.apk` | arm64-v8a | Most modern Android phones & tablets |
            | `columba-${{ steps.version.outputs.version }}-x86_64.apk` | x86_64 | Chromebooks, emulators, some tablets |
            | `columba-${{ steps.version.outputs.version }}-universal.apk` | All | Universal fallback (larger download) |

            **Telemetry variants:**
            Each architecture also has a `-no-sentry` variant without crash reporting for maximum privacy.

            > **Not sure which to pick?** Most Android phones use **arm64**. If unsure, use the **universal** APK.

            ### Verification
            See [SECURITY.md](https://github.com/torlando-tech/columba/blob/main/SECURITY.md) for verification instructions.

            **Signing Certificate Fingerprints:**
            ```
            SHA-256: ${{ steps.cert.outputs.sha256 }}
            SHA-1:   ${{ steps.cert.outputs.sha1 }}
            ```

            **SHA256 Checksums:**
            ```
            ${{ steps.sha256.outputs.checksums }}
            ```

            ### What's Changed
            See the release notes below for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APKs as workflow artifacts
        uses: actions/upload-artifact@v6
        with:
          name: columba-${{ steps.version.outputs.version }}-apks
          path: columba-*.apk
          retention-days: 30
