name: Tagged Release/Prerelease

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0, v1.2.3-beta1)

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and upload assets

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for version tagging

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION from tag: $TAG_NAME"

      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          ./gradlew :app:assembleSentryRelease :app:assembleNoSentryRelease --no-daemon --stacktrace
          echo "✓ Release APKs built successfully"

      - name: Extract signing certificate fingerprints
        id: cert
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          CERT_INFO=$(keytool -list -v -keystore app/build/keystore/release.keystore \
            -alias "$KEY_ALIAS" -storepass "$KEYSTORE_PASSWORD")
          SHA256=$(echo "$CERT_INFO" | grep "SHA256:" | awk '{print $2}')
          SHA1=$(echo "$CERT_INFO" | grep "SHA1:" | awk '{print $2}')
          if [ -z "$SHA256" ] || [ -z "$SHA1" ]; then
            echo "::error::Failed to extract certificate fingerprints"
            exit 1
          fi
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "sha1=$SHA1" >> $GITHUB_OUTPUT
          echo "✓ Extracted certificate fingerprints"

      - name: Rename APKs with version
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cp app/build/outputs/apk/sentry/release/app-sentry-release.apk "columba-${VERSION}.apk"
          cp app/build/outputs/apk/noSentry/release/app-noSentry-release.apk "columba-${VERSION}-no-sentry.apk"
          echo "✓ Renamed APKs"

      - name: Generate SHA256 checksums
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          sha256sum "columba-${VERSION}.apk" > "columba-${VERSION}.apk.sha256"
          sha256sum "columba-${VERSION}-no-sentry.apk" > "columba-${VERSION}-no-sentry.apk.sha256"
          echo "✓ Generated SHA256 checksums"

      - name: Read SHA256 checksums
        id: sha256
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          SHA256_SENTRY=$(cat "columba-${VERSION}.apk.sha256")
          SHA256_NOSENTRY=$(cat "columba-${VERSION}-no-sentry.apk.sha256")
          echo "checksum_sentry=$SHA256_SENTRY" >> $GITHUB_OUTPUT
          echo "checksum_nosentry=$SHA256_NOSENTRY" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            columba-${{ steps.version.outputs.version }}.apk
            columba-${{ steps.version.outputs.version }}.apk.sha256
            columba-${{ steps.version.outputs.version }}-no-sentry.apk
            columba-${{ steps.version.outputs.version }}-no-sentry.apk.sha256
          draft: true
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          body: |
            ## Columba ${{ steps.version.outputs.version }}

            ### Installation
            Download one of the APKs below and install on your Android device.

            **Two variants available:**
            - `columba-${{ steps.version.outputs.version }}.apk` - Standard build with crash reporting (Sentry)
            - `columba-${{ steps.version.outputs.version }}-no-sentry.apk` - Privacy-focused build without telemetry

            ### Verification
            See [SECURITY.md](https://github.com/torlando-tech/columba/blob/main/SECURITY.md) for verification instructions.

            **Signing Certificate Fingerprints:**
            ```
            SHA-256: ${{ steps.cert.outputs.sha256 }}
            SHA-1:   ${{ steps.cert.outputs.sha1 }}
            ```

            **SHA256 Checksums:**
            ```
            Standard build:     ${{ steps.sha256.outputs.checksum_sentry }}
            No-telemetry build: ${{ steps.sha256.outputs.checksum_nosentry }}
            ```

            ### What's Changed
            See the release notes below for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APKs as workflow artifacts
        uses: actions/upload-artifact@v6
        with:
          name: columba-${{ steps.version.outputs.version }}-apks
          path: |
            columba-${{ steps.version.outputs.version }}.apk
            columba-${{ steps.version.outputs.version }}-no-sentry.apk
          retention-days: 30
